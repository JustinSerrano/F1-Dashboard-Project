<!-- Image sources
F1 logo: https://logos-world.net/f1-logo/
MRU logo: https://www.mtroyal.ca/AboutMountRoyal/MarketingCommunications/OurLogo/index.htm -->

<!DOCTYPE html>
<html>

<head>
    <title>F1 Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script/script.js" defer></script>
</head>

<body>
    <header>
        <img id="mruLogo" src="img\mru-logo.jpg" alt="MRU logo" height="100px" width="150px" />
        <h1>F1 Dashboard</h1>
    </header>
    <main>
        <article id="home">
            <p>Provide a brief description, styled nicely, about what this site is about, what technologies you are
                using, the group member names, and the URL for the GitHub repo</p>
            <h2>Season</h2>
            <select id="seasonList"></select>
        </article>
        <article id="browse">
            <div id="browseLoader" class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <section id="races"></section>
            <section id="raceResults">
                <h2>Results for [Selected Race]</h2>
                <div class="results-container">
                    <div id="qualifying"></div>
                    <div id="results"></div>
                </div>
            </section>
        </article>
    </main>
    <dialog id="circuit">
        <h2>Circuit Details</h2>
        <img src="https://placehold.co/150x100" alt="Circuit image placeholder">
        <ul id="circuitDetails"></ul>
        <button id="closeCircuitDialog" class="close-dialog">Close</button>
    </dialog>
    <dialog id="driver">
        <h2>Driver Details</h2>
        <img src="https://placehold.co/150x100" alt="Driver image placeholder">
        <ul id="driverDetails"></ul>
        <button id="closeDriverDialog" class="close-dialog">Close</button>
    </dialog>
    <dialog id="constructor">
        <h2>Constructor Details</h2>
        <img src="https://placehold.co/150x100" alt="Constructor image placeholder">
        <ul id="constructorDetails"></ul>
        <button id="closeConstructorDialog" class="close-dialog">Close</button>
    </dialog>

</body>

</html>
